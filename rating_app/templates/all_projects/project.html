{%extends 'all_projects/base.html'%}
{% load static %}

{% block content %}


<br> <br> <br>


<h4 class="text-center">Project Title : {{post.title}}</h4>
<div class="container">
    <img src="{{post.image.url}}" alt="" width="1095" style="margin: auto;" class="responsive"> <br>
    <p><a href="{{ post.live_link}}" target="_blank"> Visit site</a></p>
    <!-- <h4>Project Description: {{post.description}}</h4> -->
    <h3 class="text-center">Ratings</h3>
    <div class="ratings">
        <div class="counter-up">
            <div class="content">
                <div class="box">
                    <div class="icon"><i class="fa fa-window-restore"></i></div>
                    <div class="text">Design</div>
                    <div class="counter">{{content}} /10</div>
                </div>
            </div>
        </div>
        <div class="counter-up">
            <div class="content">
                <div class="box">
                    <div class="icon"><i class="fa fa-hand-o-up"></i></div>
                    <div class="text">Usabiity</div>
                    <div class="counter">{{ux}} /10</div>
                </div>
            </div>
        </div>
        <div class="counter-up">
            <div class="content">
                <div class="box">
                    <div class="icon"><i class="fa fa-align-justify"></i></div>
                    <div class="text">Content</div>
                    <div class="counter">{{content}} /10</div>
                </div>
            </div>
        </div>
    </div>
</div>
 <br> <br> <br>
{% endblock %}
