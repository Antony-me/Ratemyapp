{%extends 'all_projects/base.html'%}
{% load static %}
<br> <br> <br>
{% block content %}
<hr> <br>
<div class="jumbotron">
{% for post in posts %}
    <div class="row" id="post">
        <div class="col-md-3" id="work4">
            <a target="_blank" href="{{ post.live_link}}"><img id="port" src="{{post.image.url}}" alt="projec_img"></a>
            <p><a href="{{ post.live_link}}" target="_blank"> Visit site</a></p>
            <p>{{post.title}}</p>
                <p>Design: {{rating.design}}</p>
                <p>Usability: {{rating.ux_vote}}</p>
                <p>Content: {{rating.content}}</p>
                <div class="ui star rating" data-rating="3"></div>
 
        </div>
    </div>
{% endfor %}
</div> 


{% endblock %}
